<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Reciclagem</title>
    <link rel="stylesheet" href="/kk/css/fase2.css">
    <link rel="shortcut icon"
        href="/kk/imgs/png-transparent-recycling-symbol-paper-greening-environment-miscellaneous-angle-leaf.png"
        type="image/x-icon">
</head>

<body>

    <div id="bin-container">
        <div class="bin" data-type="paper">
            <img src="/kk/lixeiras/lixeira2.png" alt="Lixeira Papel">
        </div>
        <div class="bin" data-type="glass">
            <img src="/kk/lixeiras/lixeira5.png" alt="Lixeira Vidro">
        </div>
        <div class="bin" data-type="organic">
            <img src="/kk/lixeiras/lixeira4.png" alt="Lixeira Orgânico">
        </div>
        <div class="bin" data-type="plastic">
            <img src="/kk/lixeiras/lixeira3.png" alt="Lixeira Plástico">
        </div>
        <div class="bin" data-type="metal">
            <img src="/kk/lixeiras/lixeira1.png" alt="Lixeira Metal">
        </div>
    </div>

    <div id="trash-container">
        <!-- Lixos serão inseridos aqui dinamicamente -->
    </div>
    </div>
    <audio id="metal-sound" src="_sounds/effects/metal.wav"></audio>
    <audio id="plastic-sound" src="_sounds/effects/plastic.wav"></audio>
    <audio id="paper-sound" src="_sounds/effects/paper.mp3"></audio>
    <audio id="glass-sound" src="_sounds/effects/glassFLAC.flac"></audio>
    <audio id="organic-sound" src="_sounds/effects/organic.wav"></audio>
    <audio id="background-sound" src="" loop></audio>
    <audio id="error-sound" src="_sounds/misplaced.mp3"></audio>
    <script src="/kk/scripts/fase2.js"></script>
</body>

</html>
